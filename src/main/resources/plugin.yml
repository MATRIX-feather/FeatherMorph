name: MorphPlugin
version: '${project.version}'
main: xiamomc.morph.MorphPlugin
api-version: 1.19
prefix: MorphPlugin
depend: [ 'LibsDisguises', 'PluginBase' ]
softdepend: ['GSit', 'PlaceholderAPI']
authors:
  - "MATRIX-feather"
load: POSTWORLD

commands:
  morph:
    usage: '/morph'
    description: 'Try to join the game'
  morphplayer:
    usage: '/morphplayer'
    description: 'Try to join the game'
  request:
    usage: '/morphplayer'
    description: 'Try to join the game'
  unmorph:
    usage: 'todo'
  mmorph:
    usage: 'todo'

permissions:
  xiamomc.morph.morph:
    default: true
    description: "Whether someone can disguise."
  xiamomc.morph.unmorph:
    default: true
    description: "Whether someone can cancel their disguise."
  xiamomc.morph.reverse:
    default: true
    description: "Whether reverse control is avaliable for this player/group."
  xiamomc.morph.skill:
    default: true
    description: "Whether reverse control is avaliable for this player/group."
  xiamomc.morph.headmorph:
    default: true
    description: "Whether someone is allowed to use player head to disguise if avaliable."
  xiamomc.morph.chatoverride:
    default: true
    description: "Whether chat override is avaliable for this player/group."
  xiamomc.morph.request.send:
    default: true
  xiamomc.morph.request.accept:
    default: true
  xiamomc.morph.request.deny:
    default: true

