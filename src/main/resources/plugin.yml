name: MorphPlugin
version: '${project.version}'
main: xiamomc.morph.MorphPlugin
api-version: 1.19
prefix: MorphPlugin
depend: [ 'LibsDisguises', 'PluginBase' ]
softdepend: ['GSit', 'PlaceholderAPI']
authors:
  - "MATRIX-feather"

commands:
  morph:
    usage: '/morph'
    description: 'Try to join the game'
  morphplayer:
    usage: '/morphplayer'
    description: 'Try to join the game'
  request:
    usage: '/morphplayer'
    description: 'Try to join the game'
  unmorph:
    usage: 'todo'
  mmorph:
    usage: 'todo'

permissions:
  xiamomc.morph.chatoverride:
    default: true
    children:
      xiamomc.morph.chatoverride.query: true
  xiamomc.morph.chatoverride.reveal:
      default: op

